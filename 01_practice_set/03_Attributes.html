<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
</head>
<body>

    <!-- Using the 'id' and 'class' attributes -->
    <h1 id="mainTitle" class="heading">HTML Attributes Example</h1>

    <!-- 'href' attribute in an anchor tag for navigation -->
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>

    <!-- 'src' and 'alt' attributes in an image tag -->
    <img src="logo.png" alt="Website Logo" width="100" height="100">

    <!-- 'style' attribute to apply inline CSS -->
    <p style="color: blue; font-size: 16px;">This is a styled paragraph.</p>

    <!-- 'value' attribute in input elements -->
    <input type="text" name="username" value="John Doe">
    <input type="submit" value="Submit">

    <!-- 'name' attribute in a form element -->
    <form action="/submit">
        <input type="text" name="email" placeholder="Enter your email">
    </form>

    <!-- 
        -- id: Identifies the element uniquely, often used for styling or JavaScript targeting.
        -- class: Groups elements together for common styling or JavaScript targeting.
        -- href: Used to link to another page or resource.
        -- src: Specifies the path to an image or media file.
        -- alt: Describes the image when it cannot be displayed.
        -- style: Defines CSS styles directly on an element.
        -- value: Specifies the value of an input, button, or option element.
        -- name: Used to identify form elements for server-side processing.
     -->

</body>
</html>
